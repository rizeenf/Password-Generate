<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pembuat Kata Sandi</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>
</head>
<body>
	<div class="container d-flex justify-content-center align-items-center min-vh-100">
		<div class=" d-flex  flex-column fw-bold">
			<h1>PEMBUAT KATA SANDI</h1>
			<div class="d-flex flex-column gap-2 mt-4">
				<label for="panjangKataSandi">Panjang Kata Sandi</label>
				<input type="number" min="8" class="form-control form-control-lg" id="panjangKataSandi">
				
				<label for="inputAlphabet">Kata</label>
				<input class="form-control form-control-lg" id="inputAlphabet">
				
				<label for="inputNumeric">Angka dan Simbol</label>
				<input class="form-control form-control-lg" id="inputNumeric">
				<button class="btn btn-success" onclick="getPassword()">Buat Kata Sandi</button>
				
				<label class="mt-4 text-center text-uppercase" for="kataSandi">Saran Kata Sandi</label>
				<input class="form-control form-control-lg" id="kataSandi" disabled>

				<a class="btn btn-dark" onclick="savePassword()" id="saveButton">Simpan Kata Sandi</a>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
